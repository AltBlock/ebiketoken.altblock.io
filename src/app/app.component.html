<mat-toolbar color="primary">
   StudentChain
</mat-toolbar>
  <div class="basic-container">
      <div layout-fill *ngIf="status" layout="column" layout-align="center none">
          <div layout="row" layout-align="center none">
            <mat-card >
                {{ status }}
            </mat-card>
          </div>
      </div>
      <mat-card>
        <mat-card-title>
          Your STC Token
        </mat-card-title>
        <mat-card-content>
            Your Balance = {{ balance }} <br/>
            Your Eth Address = {{ account }}<br/>            
        </mat-card-content>
      </mat-card>   
      <br/>
      <div class="button-row">
        <button mat-raised-button color="primary"  (click)="airDropToken()">AirDrop Token</button>
      </div>         
    <h2>File Tree</h2>
    <ul>
      <li *ngFor="let file of files">
        {{file.name}}
        <button (click)="openFileDialog(file)">Edit</button>
      </li>
      <button (click)="openFileDialog()">Add file</button>
    </ul>
  </div>
